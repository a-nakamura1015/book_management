<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <main>
    <h1>書籍管理</h1>
    <div class="form-row">
      <div class="col-md-4 mb-3">
          <input type="text" class="form-control" placeholder="書籍名の文字列検索" />
      </div>
      <div class="col-md-1 mb-3">
          <input type="button" class="btn btn-secondary" value="検索" />
      </div>
      <div class="col-md-1 mb-3">
          <input type="button" class="btn btn-primary" value="新規登録" />
      </div>
    </div>
    <div>
        <table class="table">
          <thead class="thead-light">
              <tr>
                  <th scope="col">書籍名</th>
                  <th scope="col">所在地</th>
                  <th scope="col" colspan="2">貸出状況</th>
                  <th scope="col">編集</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>hoge</td>
                  <td>福井</td>
                  <td>貸出可</td>
                  <td><input type="button" class="btn btn-success" value="予約"></td>
                  <td><input type="button" class="btn btn-outline-secondary" value="編集"></td>
              </tr>
              <tr >
                  <td>GAS入門</td>
                  <td>東京</td>
                  <td class="text-danger">貸出中</td>
                  <td><input type="button" class="btn btn-success" value="予約"></td>
                  <td><input type="button" class="btn btn-outline-secondary" value="編集"></td>
              </tr>
              <tr>
                  <td>Java入門</td>
                  <td>沖縄</td>
                  <td class="text-danger">貸出中</td>
                  <td><input type="button" class="btn btn-success" value="予約"></td>
                  <td><input type="button" class="btn btn-outline-secondary" value="編集"></td>
              </tr>
          </tbody>
        </table>
    </div>
  </main>
</body>
</html>
