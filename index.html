<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
   * {
     margin: 0px;
     padding: 0px;
   }
   .material-icons {
  	font-size: 18px;
    display: inline-block;
    text-align: center;
    vertical-align: text-bottom;
   }
  </style>
</head>
<body>
  <main>
    <h1>書籍管理</h1>
    <div class="form-row">
      <div class="col-5 mb-3">
        <input type="text" class="form-control" placeholder="書籍名の文字列検索" />
      </div>
      <div class="col-2 mb-3">
        <button type="submit" class="btn btn-secondary"><i class="material-icons">search</i>検索</button>
      </div>
      <div class="col-3 mb-3">
        <button type="submit" class="btn btn-primary"><i class="material-icons">add_circle</i>新規登録</button>
      </div>
    </div>
    <div>
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">書籍名</th>
            <th scope="col">所在地</th>
            <th scope="col" colspan="2">貸出状況</th>
            <th scope="col">編集</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>hoge</td>
            <td>福井</td>
            <td>貸出可</td>
            <td><button type="submit" class="btn btn-success"><i class="material-icons">check</i>予約</button></td>
            <td><button type="submit" class="btn btn-outline-secondary"><i class="material-icons">create</i>編集</button></td>
          </tr>
          <tr >
            <td>GAS入門</td>
            <td>東京</td>
            <td class="text-danger">貸出中</td>
            <td><button type="submit" class="btn btn-success"><i class="material-icons">check</i>予約</button></td>
            <td><button type="submit" class="btn btn-outline-secondary"><i class="material-icons">create</i>編集</button></td>
          </tr>
          <tr>
            <td>Java入門</td>
            <td>沖縄</td>
            <td class="text-danger">貸出中</td>
            <td><button type="submit" class="btn btn-success"><i class="material-icons">check</i>予約</button></td>
            <td><button type="submit" class="btn btn-outline-secondary"><i class="material-icons">create</i>編集</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
